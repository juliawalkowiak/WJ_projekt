  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car dealers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O nas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Finansowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Kontakt</a>

          </ul>
        </div>
      </div>
    </nav>
    <div class="order">
      <div class="row">
        <div class="col-8">
          <div class="order-config">
            <div class="financing-type">
              <p>Wybierz metodę finansowania</p>
              <div class="row">
                <div class="col-4">
                  <input type="radio" id="cash" />
                  <label for="cash">Gotówka</label>
                </div>
                <div class="col-4">
                  <input type="radio" id="leasing" />
                  <label for="leasing">Leasing</label>
                </div>
              </div>
              </div>
              <div class="customer-info">
                <p>Wypełnij dane zamówienia</p>
                <div class="row">
                <div class="col-4">
                <ul>Imię i nazwisko</ul>
                <ul>Miejsce odbioru </ul>
                <ul>Data odbioru</ul></div>
                <div class="col-4">
                    <ul><input type="text" required/></ul>
                    <ul><input type="text" required/></ul>
                    <ul><input type="date" required/></ul>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="order-card"></div>
        </div>
      </div>
    </div>
