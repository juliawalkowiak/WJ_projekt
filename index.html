<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car dealers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O nas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Finansowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="background-img">
      <img
        src="https://blog.purestorage.com/wp-content/uploads/2022/06/blog-electrifying-changes-coming-automotive-industry-scaled.jpg"
      />
      <div class="overlay-text">Znajdź swój wymarzony samochód!</div>
    </div>

    <div class="search-card">
      <div class="search-overlay-txt">Czego szukasz?</div>
      <div class="search-form">
        <input type="text" placeholder="Marka" id="brand" />
        <input type="text" placeholder="Model" id="model" />
        <input type="number" placeholder="Rok produkcji" id="productionDate" />
        <input type="number" placeholder="Cena" id="price" />
        <button type="button" class="btn" id="searchBtn">Szukaj</button>
      </div>
    </div>

    <div class="top-offers">
      <p id="top-offers-heading"> Top oferty </p>
    </div>

    <div id="cardDisplay"></div>
   
    <br /><br /><br /><br />
  </body>
</html>
